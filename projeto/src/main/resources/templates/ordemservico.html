<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <title>Ordem Servico</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>

	<!-- Cabeçalho da página -->
    <header>
      	<nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Lista de Ordens de Serviço</span>
            <a href="/cadastrarordem" class="btn btn-primary" role="button">Nova Ordem Serviço</a>
        </nav>
	</header>
	
	<!-- Listagem das ordens de venda -->
    <section>
    	<div class="container"  style="width: 60%; padding-bottom: 30px;">
	    	<br>	    	
	    	<br>	    	
	    	<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Identificação</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Tipo de Produto</th>
			      <th scope="col">Marca</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="ordemservico : ${ordemservico}">
			      <th><span th:text="${ordemservico.id}"></span></th>
			      <td><span th:text="${ordemservico.nome}"></span> </td>
			      <td><span th:text="${ordemservico.tipo_produto}"></span></td>
			      <td><span th:text="${ordemservico.marca}"></span></td>
			    </tr>
			  </tbody>
			</table>	
			
    	</div>
    </section>

</body>
</html>
